<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 3 - TicTacToe</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="j1" class="jugador jugador1">
        <p class="nombreJugador"></p>
        <p class="ficha-jugador"></p>
    </div>
    <div class="central">
        <div class="tablero">
            <div class="row row1">
                <div id="row1col1" class="col col1" onmousedown="cogerFicha(event)"></div>
                <div id="row1col2" class="col col2" onmousedown="cogerFicha(event)"></div>
                <div id="row1col3" class="col col3" onmousedown="cogerFicha(event)"></div>
            </div>
            <div class="row row2">
                <div id="row2col1" class="col col1" onmousedown="cogerFicha(event)"></div>
                <div id="row2col2" class="col col2" onmousedown="cogerFicha(event)"></div>
                <div id="row2col3" class="col col3" onmousedown="cogerFicha(event)"></div>
            </div>
            <div class="row row3">
                <div id="row3col1" class="col col1" onmousedown="cogerFicha(event)"></div>
                <div id="row3col2" class="col col2" onmousedown="cogerFicha(event)"></div>
                <div id="row3col3" class="col col3" onmousedown="cogerFicha(event)"></div>
            </div>
        </div>
    </div>
    <div id="j2" class="jugador jugador2">
        <p class="nombre-jugador"></p>
        <p class="ficha-jugador"></p>
    </div>
    <button class="volver" onclick="window.location.href = '../index.html'">Volver a selecci√≥n de jugadores</button>
    <!-- <div class="log"></div> -->
    
    <script src="../js/consts.js"></script>
    <script src="../js/tablero.js"></script>
    <script src="../js/vars.js"></script>
    <script src="../js/funcs.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
