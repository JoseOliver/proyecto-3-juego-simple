<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 3 - TicTacToe</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="tablero">
        <div class="row row1">
            <div id="row1col1" class="col col1" onclick="clickar(0,0)"></div>
            <div id="row1col2" class="col col2" onclick="clickar(0,1)"></div>
            <div id="row1col3" class="col col3" onclick="clickar(0,2)"></div>
        </div>
        <div class="row row2">
            <div id="row2col1" class="col col1" onclick="clickar(1,0)"></div>
            <div id="row2col2" class="col col2" onclick="clickar(1,1)"></div>
            <div id="row2col3" class="col col3" onclick="clickar(1,2)"></div>
        </div>
        <div class="row row3">
            <div id="row3col1" class="col col1" onclick="clickar(2,0)"></div>
            <div id="row3col2" class="col col2" onclick="clickar(2,1)"></div>
            <div id="row3col3" class="col col3" onclick="clickar(2,2)"></div>
        </div>
    </div>
    <div id="j1" class="jugador">
        <p></p>
    </div>
    <div id="j2" class="jugador">
        <p></p>
    </div>
    <div id="log" class="log"></div>
    <div class="botonera">
        <button class="siguiente" onclick="ejecutarTurno()">Siguiente turno</button>
        <button class="borrar" onclick="borrar()">Borrar turno</button>
    </div>
    
    <script src="../js/consts.js"></script>
    <script src="../js/tablero.js"></script>
    <script src="../js/vars&funcs.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
