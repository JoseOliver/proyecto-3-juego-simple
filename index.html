<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 3 - TicTacToe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="tablero">
        <div class="row row1">
            <div id="row1col1" class="col col1" onclick="leer(1,1)"></div>
            <div id="row1col2" class="col col2" onclick="leer(1,2)"></div>
            <div id="row1col3" class="col col3" onclick="leer(1,3)"></div>
        </div>
        <div class="row row2">
            <div id="row2col1" class="col col1" onclick="leer(2,1)"></div>
            <div id="row2col2" class="col col2" onclick="leer(2,2)"></div>
            <div id="row2col3" class="col col3" onclick="leer(2,3)"></div>
        </div>
        <div class="row row3">
            <div id="row3col1" class="col col1" onclick="leer(3,1)"></div>
            <div id="row3col2" class="col col2" onclick="leer(3,2)"></div>
            <div id="row3col3" class="col col3" onclick="leer(3,3)"></div>
        </div>
    </div>
    <div id="vacio"> </div>
    <div id="cruz">x</div>
    <div id="circulo">o</div>

    <div class="turno"></div>
    <div class="log"></div>
    <button class="siguiente" onclick="ejecutar()">Siguiente turno</button>
    <button class="comenzar" onclick="play()">Comenzar partida</button>

    <script src="js/hueco.js"></script>
    <script src="js/tablero.js"></script>
    <script src="js/jugador.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
