<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="css/entry.css">
</head>
<body>
    <div class="jugador1">
        <img src="" alt="" class="perfil">
        <input type="text" id="nombre1" class="nombre">
        <select name="" id="ficha1" class="ficha" onchange="cambiaSeleccion(this)">
            <option selected="selected" value="circulo">Circulos</option>
            <option value="cruz">Cruces</option>
        </select>
    </div>
    <div class="jugador2">
        <img src="" alt="" class="perfil">
        <input type="text" id="nombre2" class="nombre">
        <select name="" id="ficha2" class="ficha" onchange="cambiaSeleccion(this)">
            <option value="circulo">Circulos</option>
            <option selected="selected" value="cruz">Cruces</option>
        </select>
    </div>
    <button onclick="comenzarPartida()">Jugar</button>
    <script src="js/entry.js"></script>
</body>
</html>
