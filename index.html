<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="css/entry.css">
</head>
<body>
    <img class="titulo espaciado" src="assets/titulo.png" alt="Tic Tac Toe">
    <div class="jugadores">
        <div class="jugador espaciado">
            <img src="assets/j1perfil.png" alt="Jugador 1" class="perfil espaciado">
            <input type="text" id="nombre1" class="nombre espaciado">
            <select name="" id="ficha1" class="ficha espaciado" onchange="cambiaSeleccion(this)">
                <option selected="selected" value="circulo">Circulos</option>
                <option value="cruz">Cruces</option>
            </select>
        </div>
        <div class="jugador espaciado">
            <img src="assets/j2perfil.png" alt="Jugador 2" class="perfil espaciado">
            <input type="text" id="nombre2" class="nombre espaciado">
            <select name="" id="ficha2" class="ficha espaciado" onchange="cambiaSeleccion(this)">
                <option value="circulo">Circulos</option>
                <option selected="selected" value="cruz">Cruces</option>
            </select>
        </div>
        <button class="jugar espaciado" onclick="comenzarPartida()">Jugar</button>
    </div>
    <script src="js/entry.js"></script>
</body>
</html>
